<!DOCTYPE html>
<html lang="en" ng-app="blogApi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="d-none" id="index"></div>
    <header class="mb-4">
        <div class="container">
            <div class="navbar navbar-expand justify-content-between border-bottom">
                <a href="#" class="text-white fw-semibold nav-link" id="ass">Assinar</a>
                <a id="nome" href="index.html" class="text-white text-decoration-none h1 text-center">Not√≠cias Gerais</a>
                <a href="#" class="text-white fw-semibold d-flex align-items-center nav-link">
                    Buscar
                    <i class="bi bi-search fs-5 ms-1"></i> 
                </a>
            </div>
            <div class="navbar navbar-expand justify-content-around">
                <a href="#" class="nav-link text-white fw-semibold text-decoration-underline">Carros</a>
                <a href="#" class="nav-link text-white fw-semibold text-decoration-underline">Tecnologia</a>
                <a href="#" class="nav-link text-white fw-semibold text-decoration-underline">Games</a>     
            </div>
        </div>
    </header>
    <div class="container" ng-controller="home">
        <a href="post.html?id={{rand}}" class="text-decoration-none">
            <div class="card text-bg-dark d-sm-block" id="card-banner">
                <div id="banner-img" ng-style="{'background-image':'url('+posts[rand].thumbImage+')'}"></div>
                <div class="card-body d-flex align-items-end" id="banner-body">
                    <div class="col-sm-10 col-lg-6 mt-3">
                        <h2 class="card-title mt-5 pt-5" id="banner-title">{{posts[rand].title}}</h2>
                        <p class="card-text"><small id="banner-date">Publicado em {{posts[rand].postDate}}</small></p>
                    </div>
                </div>
            </div>
        </a>
        <div class="row mt-4 row-cols-1 row-cols-sm-2 row-cols-lg-3" id="row-posts">
            <div class="col mb-4" ng-repeat="post in posts">
                <a href="post.html?id={{$index}}"> 
                    <div class="card h-100 text-bg-dark">
                        <img class="card-img-top" ng-src="{{post.thumbImage}}">
                        <div class="card-body rounded-bottom card-blue d-flex">
                            <h5>{{post.title}}</h5>
                            <p class="card-text align-self-end">Publicado em {{post.postDate}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
